<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 3-1</title>
</head>

<body>
    <script type="text/javascript">
        // Cree una página web con un script que calcule los milisegundos que han pasado desde las 00:00 del 1 de enero del 2000 hasta la fecha actual.
        var actual = new Date();
        var pasada = new Date(2000, 1, 1);
        alert("Fecha actual: " + actual);
        alert("Fecha pasada: " + pasada);
        alert("Cantidad de milisegundos desde el 01/01/2000: " + (actual - pasada));
        // Cree una página web que solicite una cadena de texto al usuario y devuelva la longitud de dicha cadena.
        var texto = prompt("Introduce una cadena de texto: ");
        document.write("El tamaño de la cadena es: " + texto.length);
        // Cree un script que recoja el valor de la anchura y la altura total de la pantalla del usuario y calcule su diagonal.
        var diagonal = Math.sqrt(screen.width ^ 2 + screen.height ^ 2);
        alert("La resolución de tu pantalla es: " + screen.width + " x " + screen.height + "y su diagonal es : " +
            diagonal);
        // Cree una página web que establezca las siguientes propiedades del objeto Document: color del texto = blanco, color de fondo = gris y título del documento = “Modificaciones del objeto Document”.
        document.body.style.backgroundColor = 'grey';
        document.body.style.color = 'white';
        document.title.text = "Modificaciones del objeto Document";
        // Crear una página que muestre información sobre una cadena de texto que se le pide al usuario. A partir de la cadena que se le pide, la función determina si esa cadena está formada sólo por mayúsculas, sólo por minúsculas o por una mezcla de ambas.
        document.write("<br>");
        var texto2 = prompt("Introduce una cadena de texto en mayusculas o minusculas: ");
            if (texto2==texto2.toUpperCase()) {
                document.write("La letra " + texto2 + " es mayúscula");
            }
            else if (texto2==texto2.toLocaleLowerCase()) {
                document.write("La letra " + texto2 + " es minúscula");
            }else {
                document.write("El texto " + texto2 + " es mayusculas y minusculas")
            }
        // Determinar en una página web si la cadena de texto que se le pide es un palíndromo, es decir, si se lee de la misma forma desde la izquierda y desde la derecha.
        document.write("<br>");
        var cad = prompt("Introduce una cadena palíndromo: ");
        var aux = "";
        var aux2 = "";
        for (k = cad.length; k>=0; k--) {
            if (cad.charAt(k) != " ") {
                aux = aux + cad.charAt(k);
            }    
        }
        for (k=0;k<cad.length;k++) {
            if (cad.charAt(k) != " ") {
                aux2 = aux2 + cad.charAt(k);
            }
        }
        if (aux2 == aux) {
            document.write("La frase introducida es un palíndromo");
        } else{
            document.write("La frase no es un palíndromo");
        }
    </script>
</body>

</html>
