<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link rel="stylesheet" type="text/css" href="reloj.css" />
</head>

<body>

    <script>
        // <!--Array con las imagenes de horas-->
        var image_array = new Array();
        image_array[0] = "./img/DIGITAL0.GIF";
        image_array[1] = "./img//DIGITAL1.GIF";
        image_array[2] = "./img//DIGITAL2.GIF";
        image_array[3] = "./img//DIGITAL3.GIF";
        image_array[4] = "./img//DIGITAL4.GIF";
        image_array[5] = "./img//DIGITAL5.GIF";
        image_array[6] = "./img//DIGITAL6.GIF";
        image_array[7] = "./img//DIGITAL7.GIF";
        image_array[8] = "./img//DIGITAL8.GIF";
        image_array[9] = "./img//DIGITAL9.GIF";

        var interval_id = setInterval("update_clock()", 1000);
        function update_clock() {
            // Recopilar la hora actual
            var current_time = new Date();
            // Calcular y mostrar los dígitos correspondientes a la hora
            var current_hour = current_time.getHours();
            var hour_left = Math.floor(current_hour / 10);
            // Math.floor devuelve el próximo entero.
            var hour_right = current_hour % 10;
            document.images["hour1"].src = image_array[hour_left]
            document.images["hour2"].src = image_array[hour_right]
            // Cacular y mostrar los digitos correspondientes a los minutos
            var current_minute = current_time.getMinutes();
            var minute_left = Math.floor(current_minute / 10);
            var minute_right = current_minute % 10;
            document.images["minute1"].src = image_array[minute_left]
            document.images["minute2"].src = image_array[minute_right]
            // Calcular y mostrar los dígitos correspondientes a los segundos
            var current_second = current_time.getSeconds();
            var second_left = Math.floor(current_second / 10);
            var second_right = current_second % 10;
            document.images["second1"].src = image_array[second_left]
            document.images["second2"].src = image_array[second_right]
        }
    </script>
    <img src="./img/DIGITAL0.GIF" name="hour1">
    <img src="./img/DIGITAL0.GIF" name="hour2">
    <img src="./img/digitalcolon.gif">
    <img src="./img/DIGITAL0.GIF" name="minute1">
    <img src="./img/DIGITAL0.GIF" name="minute2">
    <img src="./img/digitalcolon.gif">
    <img src="./img/DIGITAL0.GIF" name="second1">
    <img src="./img/DIGITAL0.GIF" name="second2">
    <p>
        <a hfef="javascript:clearTimeout(interval_id)">Detener el reloj</a>
    </p>
</body>

</html>
