<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tragaperras</title>
    <link rel="stylesheet" type="text/css" href="tragaperra.css" />
</head>

<body>
    <h1>Tragaperras</h1>
    <form>
        <div class="inline">
            <input type="text" id="ven1" value="0" readonly>
            <input type="text" id="ven2" value="0" readonly>
            <input type="text" id="ven3" value="0" readonly>
        </div>
        <input type="button" value="Jugar" onclick="jugar()">
        <br>
        <br>
        <input type="text" id="bandeja" value="100" readonly>
    </form>

    <!-- Agrega las etiquetas de audio para los sonidos -->
    <audio id="winSound" src="./music/premio.mp3" preload="auto"></audio>
    <audio id="spinSound" src="./music/tirada.mp3" preload="auto"></audio>

    <script>
        var dinero = 100;
        var bandeja = document.getElementById("bandeja");
        bandeja.value = dinero;
        var ven1 = document.getElementById("ven1");
        var ven2 = document.getElementById("ven2");
        var ven3 = document.getElementById("ven3");

        // Función para reproducir el sonido de premio
        function reproducirSonidoPremio() {
            var winSound = document.getElementById("winSound");
            winSound.play();
        }
        // Función para reproducir el sonido de cada tirada
        function reproducirSonidoTirada() {
            var spinSound = document.getElementById("spinSound");
            spinSound.play();
        }

        function jugar() {
            var contador = 0;
            var num1 = Math.floor(Math.random() * 10);
            var num2 = Math.floor(Math.random() * 10);
            var num3 = Math.floor(Math.random() * 10);

            ven1.value = num1;
            ven2.value = num2;
            ven3.value = num3;
            if (num1 == 7) {
                contador++;
            }
            if (num2 == 2) {
                contador++;
            }
            if (num3 == 7) {
                contador++;
            }
            if (contador == 0) {
                dinero--;
            } else if (contador == 1) {
                dinero+=0;
            } else if (contador == 2) {
                dinero+=4;
                reproducirSonidoPremio()
            } else if (contador == 3) {
                dinero+=49;
                reproducirSonidoPremio(); // Reproducir sonido de premio
            }
            bandeja.value = dinero;

            reproducirSonidoTirada(); // Reproducir sonido de cada tirada
        }
    </script>
</body>

</html>
