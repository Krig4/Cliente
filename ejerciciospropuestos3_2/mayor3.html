<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de los 3</title>
</head>
<body>
    <h1>Encuentra el mayor de 3 números</h1>
    <form>
        <label for="numven1">Número 1:</label>
        <input type="text" id="numven1"><br><br>

        <label for="numven2">Número 2:</label>
        <input type="text" id="numven2"><br><br>

        <label for="numven3">Número 3:</label>
        <input type="text" id="numven3"><br><br>

        <input type="button" value="Calcular Mayor" onclick="calcularMayor()">
    </form>

    <br>

    <label for="mayor">El número mayor es:</label>
    <input type="text" id="mayor" readonly>

    <script>
        function calcularMayor() {
            var num1 = parseFloat(document.getElementById('numven1').value);
            var num2 = parseFloat(document.getElementById('numven2').value);
            var num3 = parseFloat(document.getElementById('numven3').value);

            var resultado = Math.max(num1, num2, num3);

            document.getElementById('mayor').value = resultado;
        }
        </script>
</body>
</html>
