<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <main>
        <h3>Datos del alta del usuario</h3>
        <hr>
        <form class="form">
            <div class="field"> <label name="name">Nombre*</label>
                <input type="text" id="name" name="name">
                <label name="apellido1"> Primer apellido*</label>
                <input type="text" id="apellido1" name="apellido1">
            </div>
            <div class="field"> <label name="apellido2">Segundo apellido*</label>
                <input type="text" id="apellido2" name="apellido2">
                <label name="fecha">Fecha nacimiento*</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div>
                <label name="dni">Documento de identidad*</label>
                <input type="text" id="dni" name="dni">
            </div>
            <div>
                <label name="nacionalidad">Nacionalidad*</label>
                <input type="text" id="nacionalidad" name="nacionalidad">
                <label name="genero">Genero*</label>
                <input type="text" id="genero" name="genero">
            </div>
            <div>
                <label name="ads">Tipo de adscripcion*</label>
                <input type="text" id="ads" name="ads">
            </div>
            <div>
                <label name="categoria">Categor√≠a profesional*</label>
                <input type="text" id="categoria" name="categoria">
            </div>
            <div>
                <label name="entidad">Entidad*</label>
                <input type="text" id="entidad" name="entidad">
            </div>
            <h3>Datos de contacto</h3>
            <hr>
            <div>
                <label name="email">Email*</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label name="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono">
                <label name="movil">Movil</label>
                <input type="text" id="movil" name="movil">
            </div>
            <div class="field">
                <button class="enter" type="submit">Siguiente</button>
                <a href="index.html"><button>Volver</button></a>
            </div>
    </main>
</body>

</html>
